{% extends "app/base.html" %}

{% block content %}
    <div>
        <h2>Welcome{% if user.is_authenticated %}, {{ user.username }}{% endif %}!</h2>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
    </div>
{% endblock %}
